image: concourse/concourse
imageTag: "7.2.0"

rbac:
  create: false

secrets:
  create: false

postgresql:
  enabled: false

concourse:
  web:
    kubernetes:
      enabled: false
    credhub:
      enabled: false
    postgres:
      host: 127.0.0.1
      database: concourse
web:
  service:
    api:
      type: LoadBalancer
