image: concourse/concourse
imageTag: "7.2.0"

rbac:
  create: false

secrets:
  create: false

postgresql:
  enabled: false

concourse:
  web:
    bindPort: 80
    tls:
      enabled: true
    letsEncrypt:
      enabled: true
    kubernetes:
      enabled: false
    credhub:
      enabled: true
      url: https://credhub.concourse.svc.cluster.local:9000
      useCaCert: true
      insecureSkipVerify: false
    postgres:
      host: 127.0.0.1
      database: concourse
    localAuth:
      enabled: true
    auth:
      github:
        enabled: true
      mainTeam:
        github:
          ## Comma-separated allow list of GitHub users.
          ##
          user: ramonskie, yatzek

          ## Comma-separated allow list of GitHub orgs.
          ##
          org:

          ## Comma-separated allow list of GitHub teams.
          ##
          team:
    externalUrl: https://ci.cloudfoundry.org
web:
  service:
    api:
      type: LoadBalancer